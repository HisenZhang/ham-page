<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">
    <header>
        <div id="header-info">
            <span id="callsign"></span>
            <span id="gridsquare"></span>
            <div id="time-display"></div>
        </div>
    </header>
    <main>
        <div class="cards-container">
            <div class="card" id="psk-reporter">
                <h2>Spotter Network</h2>
                <div id="psk-reporter-table"></div>
                <div id="psk-reporter-status" class="status-text"></div>
            </div>
            <div class="card" id="band-summary">
                <h2>Band Activity Summary</h2>
                <div id="band-summary-table"></div>
                <div id="band-summary-status" class="status-text"></div>
            </div>
            <div class="card" id="solar-data">
                <h2>Solar Data</h2>
                <div id="solar-data-content"></div>
                <div id="solar-data-status" class="status-text"></div>
            </div>
        </div>
    </main>
    <footer>
        <div id="quote"></div>
    </footer>
    <!-- Main app script -->
    <script type="module" src="app.js"></script>
</body>
</html>
